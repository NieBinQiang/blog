spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
  thymeleaf:
    cache: false


logging:
  config: classpath:config/logback.xml
  path: /var/log/project_name
  zip:
    path: /var/log/zip/project_name
  maxFileSize: xMB
  maxHistory: 15
  totalSizeCap: xxxMB
  level: DEBUG

